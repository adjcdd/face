<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="resources/common/css/common.css"/>
        <link rel="stylesheet" href="resources/common/css/index.css"/>
        <link rel="stylesheet" href="resources/common/css/jquery.mCustomScrollbar.css"/>
        <link rel="stylesheet" href="resources/common/css/jquery.layer.css">
        <script type="text/javascript" src="resources/common/js/jquery/jquery-1.8.3.min.js"></script>
        <script src="resources/common/js/jquery/jquery.mousewheel.min.js"></script>
        <script src="resources/common/js/jquery/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="resources/common/js/initialize.js"></script>
        <script type="text/javascript" src="resources/common/js/dataDictionary.js"></script>
        <script type="text/javascript" src="resources/common/js/common.js"></script>
        <script type="text/javascript" src="resources/common/js/dataLink.js"></script>
        <script type="text/javascript" src="resources/common/js/pagination/pagination.js"></script>
        <script type="text/javascript" src="resources/common/js/utils/utils.js"></script>
        <script src="resources/common/js/layer/jquery.layer.js"></script>
        <script src="resources/common/js/validate/checkInputJs.js"></script>
        <script type="text/javascript" src="resources/template/systemManagement/role/js/systemRole.js"></script>
        <script type="text/javascript" src="resources/template/systemManagement/role/js/systemRoleTemplate.js"></script>
    </head>
    <body>
        <div id="operation" class="removeFloatEffect">
            <div class="operation_left">
                <a id="add" class="commonButton"><span>新增</span></a>
                <a id="edit" class="commonButton"><span>编辑</span></a>
                <a id="del" class="commonButton"><span>删除</span></a>
                <a id="permission" class="commonButton"><span>分配菜单</span></a>
                <a id="refresh" class="commonButton"><span>刷新</span></a>
            </div>
            <div class="search rt">
                <span>角色名称：</span><input type="text" id="roleName" query-value="" maxlength="20"/>
                <a id="search" class="commonButton"><span>查询</span></a>
                <a id="reset" class="commonButton"><span>重置</span></a>
            </div>
        </div>
        <!-- 页面主体 -->
        <div class="content_main">
            <!-- 表头 -->
            <table cellpadding="0" cellspacing="1">
                <!-- 列数及宽度设置 -->
                <colgroup>
                    <col width="4%">
                    <col width="6%">
                    <col width="25%">
                    <col width="25%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <!-- 列名设置 -->
                <thead>
                    <tr>
                        <th width="4%"><input type="checkbox" class="checkAll"></th>
                        <th width="6%">序号</th>
                        <th width="25%">角色名称</th>
                        <th width="25%">修改时间</th>
                        <th width="20%">修改人</th>
                        <th width="20%">状态</th>
                    </tr>
                </thead>
            </table>
            <!-- 表体 -->
            <div class="table_body tableContent">
                <!-- 列数及宽度设置 -->
                <table id="systemRoleTable" cellpadding="0" cellspacing="1">
                    <colgroup>
                        <col width="4%">
	                    <col width="6%">
	                    <col width="25%">
	                    <col width="25%">
	                    <col width="20%">
	                    <col width="20%">
                    </colgroup>
                    <!-- 数据 -->
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <!-- 页码 -->
            <div class="navigation">
                <div class="navigation_left">
                    共<label id="totalNum">0</label>条数据, 第<span id="currentPage">1</span>页/共[<label id="totalPage">0</label>]页<input id="pageSize" style="display:none">
                </div>
                <div class="navigation_right">
                            <input type="button" value="首页" id="first" />
                            <input type="button" value="上一页" id="previous" />
                            <input type="button" value="下一页" id="next" />
                            <input type="button" value="尾页" id="last" />
                     转到
                    <input type="text" id="jumpNo" class="turn">
                     页
                    <input type="button" id="jumpPageButton" value="跳转" />
                </div> 
            </div>
        </div>
        <div class="promptInfor" style="display: none"></div>
        <!-- 新增页面 -->
        <div id="addPage" class="hiddenClass">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="movePart">新增角色</h4>
                    <ul id="addArea">
                        <li>
                            <span><b>*</b>角色名称：</span><input id="roleName_add" type="text" dataType="Chinese" msg="请输入中文格式的角色名称" maxlength="10"  onblur="$(this).val($(this).val().replace(/\s/g,''))"/>
                        </li>
                        <li>
                            <span><b>*</b>角色状态：</span><select id="roleStatus_add" type="text" dataType="Require" msg="请选择角色状态">
                        </select>
                        </li>
                    </ul>
                    <p class="serviceButton"><input type="button" id="model_add" value="添加"><input type="button" class="cancel" value="取消"></p>
                </div>
            </div>
        </div>
        <!-- 修改页面 -->
        <div id="editPage" class="hiddenClass">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="movePart">修改角色</h4>
                    <ul id="editArea">
                        <li class="hiddenClass">
                            <span>主键：</span><input id="configId_modify" type="text">
                        </li>
                        <li>
                            <span><b>*</b>角色名称：</span><input id="roleName_modify" type="text" dataType="Chinese" msg="请输入中文格式的角色名称" maxlength="10"  onblur="$(this).val($(this).val().replace(/\s/g,''))"/>
                        </li>
                        <li>
                            <span><b>*</b>角色状态：</span><select id="roleStatus_modify" type="text" dataType="Require" msg="请选择角色状态">
                        </select>
                        </li>
                    </ul>
                    <p class="serviceButton"><input type="button" id="model_modify" value="修改"><input type="button" class="cancel" value="取消"></p>
                </div>
            </div>
        </div>
        <!--删除的公用id-->
        <div class="hiddenClass">
            <input type="text" id="deleteId">
            <input type="text" id="deleteIgnoreRelationship">
        </div>
        <!--设置权限页面-->
        <div id="permissionPage" class="hiddenClass">
            <div class='modal-dialog configPage'>
                <div class='modal-content'>
                    <h4 class="movePart">角色分配菜单</h4>
                    <input style="display: none" id="permissionCheckId"/>
                    <input style="display: none" id="configId_modify" type="text">
                    <div class="content PullDownStrip">
                        <table id="permissionTable" class="configurationTable">
                            <thead><tr><th width="30%">一级菜单</th><th width="70%">二级菜单</th></tr></thead>
                            <tbody>
                            <tr><td rowSpan="3"><input type="checkbox"/>接入配置管理</td><td><input type="checkbox"/>渠道管理</td></tr>
                            <tr><td><input type="checkbox"/>场景管理</td></tr>
                            <tr><td><input type="checkbox"/>客户端管理</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="serviceButton"><input type="button" id="model_set"  value="设置"><input type="button" class="cancel" value="取消"></p>
                </div>
            </div>
        </div>
    </body>
</html>
