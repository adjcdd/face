<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户没有权限</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <style>
        #exit:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="errorPage">
    <div class="content_misspage">
        <img src="../image/misspage.png"/>
        <div class="content_misspage_right">
            <span>您没有访问权限，请与管理员联系...</span>
            <input type="button" value="退出平台" id="exit"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    //退出点击事件
    $("#exit").click(function(){
    	//日志记录
		top.gLog.info("退出登录，服务开始......");
        $.ajax({
            type : "post",
            url : commonObj.getContextPath() + "/user/loginOut",
            dataType : 'json',
            success : function(data){
            	//日志记录
        		top.gLog.info("退出登录，服务成功......");
                if(data && data.responseHeader.errorCode == "0"){
                    location.href = commonObj.getContextPath() + "/login";
                }
            },
            error : function(jqXHR, textStatus, errorThrown){
            	//日志记录
        		top.gLog.error("退出登录，服务失败......");
            }
        });
    });
</script>
</body>
</html>
